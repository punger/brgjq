<!--<h1 id="greeting">Better Board Game Geek </h1>-->

<form class="form-inline" role="form">
    <div style="display: inline">
        <img style="max-height: 50px; margin-right: 25px" src="resources/bbgg-logo1.png">
    </div>
    <div class="form-group form-inline" style="display: none" hidden>
        <label class="sr-only" for="gamenum">Game ID number</label>
        <input id="gamenum" placeholder="Game id" type="number" class="form-control" value="102794"/>
    </div>
    <button id="getGame" style="display: none" hidden type="button" class="btn btn-default" value="Get Game Info">Get Game Info</button>
    <div class="form-group form-inline">
        <label class="sr-only" for="gamesearch">Game name</label>
        <input id="gamesearch" class="form-control" type="text" placeholder="Game name"/>
    </div>
    <button id="searchGame" type="button" class="btn btn-default">Search</button>
    <div class="form-group form-inline" style="padding-left: 20px">
        <label class="sr-only" for="bgguser">User</label>
        <input id="bgguser" class="form-control" type="text" placeholder="User"/>
    </div>
    <button id="searchUser" type="button" class="btn btn-default">User</button>
    <img id="loading" src="resources/ajax-loader.gif" hidden showcount="0"/>
    <span id="brgmessage"></span>
    <span class="pull-right" style=" margin-top: 10px">
        <a><span data-toggle="tooltip" title="Click to show the Hotness"
                    id="hotness-list"
                    class="gamenavarrows glyph-buttons glyphicon glyphicon-fire">
        </span></a>
        <a><span data-toggle="tooltip" title="Help"
                    id="help"
                    class="gamenavarrows glyph-buttons glyphicon glyphicon-question-sign">
        </span></a>
        <a><span data-toggle="tooltip" title="Communications"
                    id="show-comm"
                    class="gamenavarrows glyph-buttons glyphicon glyphicon-sort">
        </span></a>
    </span>
    <div class="modal fade" id="commModal" tabindex="-1" role="dialog" aria-labelledby="commdisplaySubjectModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="commdisplaySubjectModal">Modal title</h4>
                </div>
                <div id="commdisplaycontent" class="modal-body">
                    <div id="commtracer"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</form>
