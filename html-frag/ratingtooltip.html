<div class="panel panel-success rating-tooltip" style="width: 200px">
    <div class="panel-heading">
        <h5 class="panel-title">
            <span class="rating-tooltip-type" style="font-weight: bold">$$type</span>
            <span class="rating-tooltip-date pull-right">$$date</span>
        </h5>
    </div>
    <div class="panel-body">
        <table border="0" class="gamestats" style="width:100%">
            <tr>
                <td >Ratings</td>
                <td>
                    <span class="rating-tooltip-numraters">
                        <span class="rating-tooltip-numraters-value">$$raters</span>
                    </span>
                </td>
            </tr>
            <tr>
                <td>Rank</td>
                <td>
                    <span class="rating-tooltip-rank">$$rank</span>
                </td>
            </tr>
            <tr valign="center">
                <td><h5>Value</h5></td>
                <td>
                    <h5 class="rating-tooltip-value">$$value</h5>
                </td>
            </tr>
        </table>

    </div>
</div>
