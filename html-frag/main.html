<h2>
    <a>
        <span  id="prevgame" class="gameitemnav glyphicon glyphicon-chevron-left"></span>
    </a>
    <a >
        <span  id="nextgame" class="gameitemnav glyphicon glyphicon-chevron-right"></span>
    </a>
    <span id="gametitle">
        <span id="gamename">No Game Selected</span>
        <span style="float: right">
            <span>
                <img height="40px" src="resources/bgg_cornerlogo.png"/>
            </span>
        </span>

    </span>
</h2>
<table id="gameinfotable" border="0" class="gamestats">
    <tr>
        <td>
            <img class="gameimage" id="gamepic"/>
        </td>
        <td class="alignedtop" style="padding: 30px">
            <table>
                <tr>
                    <td>
                        <table border="0">
                            <tr>
                                <td>
                                    <h4 id="gamestat-rating"/>
                                </td>
                                <td >
                                    <span id="gamerankparent">
                                        <canvas id="rankCanvas" width="140" height="20" >
                                            Your browser does not support the HTML5 canvas tag.</canvas>
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <h4 id="gamestat-length"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4 id="gamestat-rank"/>
                    </td>
                    <td>
                        <h4 id="gamestat-numplayers"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4 id="gamestat-raters"/>
                    </td>
                    <td>
                        <h4 id="gamestat-minage"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4 id="gamestat-difficulty"/>
                    </td>
                    <td>
                        <div hidden id="difficultygauge"></div>
                        <div id="difficultygauge-g"></div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<h3 data-toggle="collapse" data-target="#gamestat-description">Description
    <span style="float: right">
        <span class="glyphicon glyphicon-chevron-up"
              ></span>
    </span>
</h3>
<p id="gamestat-description" class="collapse in"/>
<h3 data-toggle="collapse" data-target="#gamestat-reviews">Reviews
    <span style="float: right">
        <span class="glyphicon glyphicon-chevron-up"></span>
    </span>
</h3>
<ol style="list-style-type: none" id="gamestat-reviews" class="collapse in"/>

<h3 data-toggle="collapse" data-target="#gamestat-videos">Videos
    <span style="float: right">
        <span class="glyphicon glyphicon-chevron-up"></span>
    </span>
</h3>
<div id="gamestat-videos" class="collapse in"/>

                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="reviewSubjectModal">Modal title</h4>
            </div>
            <div id="reviewcontent" class="modal-body">
                ...
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>

            </div>
        </div><!-- /.modal-content -->
