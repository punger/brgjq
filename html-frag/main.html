<h2 id="gametitle" class="gamename">Game Name</h2>
<table id="gameinfotable" border="0" class="gamestats">
    <tr>
        <td>
            <img class="gameimage" id="gamepic"/>
        </td>
        <td class="alignedtop">
            <table>
                <tr>
                    <td>
                        <table border="0">
                            <tr>
                                <td>
                                    <span id="gamestat-rating"/>
                                </td>
                                <td >
                                    <span id="gamerankparent">
                                        <canvas id="rankCanvas" width="140" height="50" >
                                            Your browser does not support the HTML5 canvas tag.</canvas>
                                    </span>
                                </td>
                                <td>
                                    <span id="gamestat-rank"/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span id="gamestat-raters"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span id="gamestat-minage"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span id="gamestat-difficulty"/>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
