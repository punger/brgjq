<div class="panel panel-success rating-tooltip" style="width: 200px">
    <div class="panel-heading">
        <h5 class="panel-title">
            <span class="rating-tooltip-type" style="font-weight: bold"></span>
            <span class="rating-tooltip-date pull-right"></span>
        </h5>
    </div>
    <div class="panel-body">
        <table border="0" class="gamestats" style="border-spacing: 20px 5px">
            <tr>
                <td >Ratings</td>
                <td>
                    <span class="rating-tooltip-numraters">
                        <span class="rating-tooltip-numraters-value"></span>
                    </span>
                </td>
            </tr>
            <tr>
                <td>Rank</td>
                <td>
                    <span class="rating-tooltip-rank"></span>
                </td>
            </tr>
            <tr valign="center">
                <td>Value</td>
                <td>
                    <h5 class="rating-tooltip-value"></h5>
                </td>
            </tr>
        </table>

    </div>
</div>
