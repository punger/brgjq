<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet/less" type="text/css" href="less/style.less" />

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="css/layout-default-latest.css"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.5.0/less.min.js" type="text/javascript"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="libs/jquery.isotope.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="libs/jquery.layout-latest.js"></script>
    <script src="libs/ba-tiny-pubsub.js" type="text/javascript"></script>

    <!-- Local scripts -->
    <script type="application/javascript" src="js/relateditemmap.js"></script>
    <script type="application/javascript" src="js/accessutil.js"></script>
    <script type="application/javascript" src="js/gamelists.js"></script>
    <script type="application/javascript" src="js/gameinfo.js"></script>
    <script type="application/javascript" src="js/diffgauge.js"></script>

    <script type="application/javascript" src="js/listpane.js"></script>
    <script type="application/javascript" src="js/headerpane.js"></script>
    <script type="application/javascript" src="js/gamehistoryitem.js"></script>
    <script type="application/javascript" src="js/ratingsUI.js"></script>

    <script src="libs/jcanvas.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//www.google.com/jsapi"></script>
</head>
<body class="container">

<script type="text/javascript">
$( function () {
    var App = {};

    App.pg = $('body').layout({
        defaults: {
            spacing_open: 2,
            spacing_closed: 2,
            applyDefaultStyles: true
            ,   closable:					true	// pane can open & close
            ,	resizable:					true	// when open, pane can be resized
            ,	slidable:					true	// when closed, pane can 'slide' open over other panes - closes on mouse-out
            ,	livePaneResizing:			true
        },
        north: {
            slidable: false,
            minSize: 125,
            size:    'auto'
        },
        east: {
            initHidden: true,
            spacing_closed: 4,
            spacing_open: 4,
            contentSelector: '.content'
        },
        south:{
            initHidden: true
        }
    });

    $.subscribe('layout.addclosebutton', function (_, srchbtnselector) {
        App.pg.addCloseBtn(srchbtnselector, 'east');
    });
    $.subscribe('layout.hidemodal', function () {
        App.pg.resetOverflow('center');
    });

    $.subscribe('layout.showmodal', function () {
        App.pg.allowOverflow('center');
    });
    $.subscribe('layout.showlist', function () {
        App.pg.open('east');
        App.pg.initContent('east');
    });

    App.main = new CenterPane('.ui-layout-center');

    App.list = new ListPane('.ui-layout-east');

    App.head = new HeaderPane('.ui-layout-north', function () {
        var arg = window.location.search.substring(1);
        if (arg) {
            var gameNo = parseInt(arg);
            if (gameNo) {
                $.publish('setgame', [gameNo]);
            } else {
                var srchstr = decodeURI( arg);
                $.publish('list.search', [srchstr]);
                $.publish('gamesearchchange', [srchstr]);
            }
        }
    });
});

</script>



<div class="ui-layout-center">Center</div>
<div class="ui-layout-north">North</div>
<div class="ui-layout-south">South</div>
<div class="ui-layout-east">East</div>

<div id="uselessdiv"/>

</body>
</html>
