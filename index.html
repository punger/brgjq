<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BBGG 2</title>
    <link rel="stylesheet/less" type="text/css" href="less/style.less" />

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="css/layout-default-latest.css"/>
    <!-- Scripts for gauge -->
    <script type="text/javascript" src="amcharts/amcharts.js"></script>
    <script type="text/javascript" src="amcharts/gauge.js"></script>
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.5.0/less.min.js" type="text/javascript"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="libs/jquery.isotope.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="libs/jquery.layout-latest.js"></script>
    <script type="application/javascript" src="js/gigetter.js"></script>
    <script type="application/javascript" src="js/gamehistoryitem.js"></script>
    <script type="application/javascript" src="js/ratingsUI.js"></script>
    <script src="libs/jcanvas.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body class="container">

<script type="text/javascript">
$( function () {
    var pg = $('body').layout({
        defaults: {
            spacing_open: 2,
            spacing_closed: 2,
            applyDefaultStyles: true
            ,   closable:					true	// pane can open & close
            ,	resizable:					true	// when open, pane can be resized
            ,	slidable:					true	// when closed, pane can 'slide' open over other panes - closes on mouse-out
            ,	livePaneResizing:			true
        },
        north: {
            slidable: false,
            minSize: 125,
            size:    'auto'
        },
        east: {
            initHidden: true,
            spacing_closed: 4,
            spacing_open: 4,
            contentSelector: '.content'
        },
        south:{
            initHidden: true
        }
    });
    $.get("html-frag/main.html",
            function (r) {
                $('.ui-layout-center').html(r);
//                eyecandy.initDifficulty('difficultygauge');
            }
    );

    $.get("html-frag/top.html", function (r) { $('.ui-layout-north').html(r);});
    var currgamerank = -1;
    var gamehistory = new gamelist();

    var setgameinfo = function (gameNo, bNoAdd) {
        if (!gameNo) return;
        $("#brgmessage").html("Retrieving game information ...");
        $('#gamestat-reviews').find('li').remove();
        var $viditems = $('#gamestat-videos').find('.gameviditem');
        if ($viditems.length) {
            $('#gamestat-videos').isotope('destroy');
            $viditems.remove();
        } else {
            $('#gamestat-videos >').remove();
        }

        gi.gameinfo(gameNo, function(gameinfo) {
            if (gameinfo.valid) {
                try {
                    var gamename = gameinfo.name;
                    gi.gamereviews(gameNo, gamename, function ($reviewlist) {
                        var numReviews = $reviewlist.attr("numthreads");
                        var $reviewitem = $("<li/>", {
                            html: "<span hidden class='review-id'/><a class='review-title'/>",
                            "class": "review-item"
                        });

                        var $reviewlisthtml = $("#gamestat-reviews");
                        for (var reviewindex = 0; reviewindex < numReviews; reviewindex++) {
                            var $newReviewItem = $reviewitem.clone();
                            var $item = $reviewlist.find('thread').eq(reviewindex);
                            $newReviewItem.find(".review-id").html($item.attr("id"));

                            $newReviewItem.find(".review-title").html($item.attr('subject'));
                            $reviewlisthtml.append($newReviewItem);
                        }

                    });
                    $('#gamenum').val(gameNo);
                    $("#gamename").html(gamename +'  ('+gameinfo.yearpublished+')');
                    $("#gamepic").attr("src", gameinfo.imageUrl);
                    $("#gamestat-rating").html("Rating: "+parseFloat(gameinfo.rating).toFixed(2));
                    eyecandy.showRating(gameinfo.rating, $("#gamerankparent"));
                    $("#gamestat-raters").html("Number of Raters: "+gameinfo.numraters);
                    $("#gamestat-difficulty").html("Game Difficulty: "+gameinfo.difficulty);
//                    eyecandy.showDifficulty(gameinfo.difficulty, 'difficultygauge');
//                    alert('Writing to '+ $("#difficultygauge")[0]);
//                    $("#difficultygauge").width(160).height(160);
                    chart.write('difficultygauge');
                    arrow.setValue(gameinfo.difficulty - 1);

                    chart.invalidateSize();


                    $("#gamestat-minage").html("Minimum Age: "+gameinfo.minage);
                    $("#gamestat-rank").html("Boardgame Rank: <a>"+gameinfo.rank+"</a>");
                    $("#gamestat-length").html("Length: "+gameinfo.playingtime+" minutes");
                    $("#gamestat-description").html(gameinfo.description.replace(/&#10;/g, "<br/>"));
                    $("#gamestat-numplayers").html("Players: "+gameinfo.minplayers +
                            ((gameinfo.minplayers == gameinfo.maxplayers) ? '' : ' to '+ gameinfo.maxplayers));

                    currgamerank = gameinfo.rank;
                    if (!bNoAdd) {
                        gamehistory.add(gameNo);
                    }
                } catch (err) {
                    alert("Error " + err);
                }
            } else {
                $("#gamename").html('<pre> Error: '+gameinfo.message+'</pre>');
                $("#gamename").css("backgroundColor", "orange");
            }
        });
        gi.vidlist(gameNo, function (vidlistobj) {
            var $vidparent = $("#gamestat-videos");
            if (!vidlistobj || !vidlistobj.videos || vidlistobj.videos.length == 0) {
                $vidparent.append($("<h3>No videos found</h3>"));
                return;
            }
            var gamename = $(vidlistobj.videos[0].objectlink).text();
            gi.hotvideos(gameNo, gamename, function(vidinfo) {
                $.get('html-frag/videotile.html', function (vtiletemplate) {

                    var $vttmpl = $(vtiletemplate);
                    // This is only the first page so it is limited to 15 whereas vidlistobj is not
                    for (var i = 0; i < vidinfo.length; i++) {
                        var vidid = vidinfo[i].videoid;
                        var videntry = vidlistobj.videos[i];
                        var $viditem = $vttmpl.clone();
                        $viditem.attr('ordinal', i);
                        $viditem.attr('thumbs', videntry.numrecommend);
                        $viditem.attr('comments', videntry.numcomments);
                        $viditem.find('.gamevidpreview').attr('src', vidinfo[i].vidpic);
                        var vidsource = 'http://' +
                                ((videntry.videohost == 'youtube' ? 'youtu.be' : videntry.videohost)) +
                                '/' + videntry.extvideoid;
                        $viditem.find('.gamevidlink').attr('href', vidsource);
                        $viditem.find('.gamevidtitle').html(videntry.title);
                        $vidparent.append($viditem);
                    }
                    // If there were more than 15 videos, show a more thumbnail with a link to the bgg page
                    if (vidinfo.length < vidlistobj.videos.length) {
                        var $viditem = $vttmpl.clone();
                        $viditem.attr('ordinal', 1000000);
                        $viditem.attr('thumbs', 0);
                        $viditem.attr('comments', 0);
                        $viditem.find('.gamevidpreview').attr('src', 'resources/bgg_cornerlogo.png');
                        $viditem.find('.gamevidlink')
                                .attr('href', 'http://boardgamegeek.com/boardgame/'+gameNo + '#videos')
                                .attr('target', '_blank');
                        $viditem.find('.gamevidtitle').html('More ...');
                        $vidparent.append($viditem);
                    }
                    try {
                        $vidparent.isotope({
                            itemSelector: '.gameviditem',
                            layoutMode: 'fitRows',
                            getSortData: {
                                ord: function ($e) {
                                    return parseInt($e.find('[ordinal]').attr('ordinal'));
                                },
                                numthumbs: function ($e) {
                                    return parseInt($e.find('[thumbs]').attr('ordinal'));
                                }
                            },
                            sortBy: 'ord'
                        });
                        $vidparent.isotope('bindResize')
                    } catch (err) {
                        console.log("vid layout err "+err);
                    }
                });
            });
        });


    };

    var loadandshowlist = function (listheader) {
        $.get("html-frag/srchres.html", function (r) {
            $('.ui-layout-east').html(r);
            $('.gameranknav').hide();
            $("#sidelistheader").html(listheader);
            pg.addCloseBtn("#srchlistclose", 'east');
        });
    };
    var showranklist = function (ranktarget) {
        $("#brgmessage").html("Retrieving games by rank ...");
        loadandshowlist('Games by Rank');
        gi.gamerank(ranktarget, function ($gl) {
            $('.gameranknav').show();
            showlist($gl);
            var rankbase = Math.floor((ranktarget - 1) / 100) * 100 + 1;
            $("#searchresults").attr('start', rankbase);
            $('#prevranklist').tooltip({
                'show': true,
                'placement': 'left',
                'title': "Previous 100"
            });
            $('#nextranklist').tooltip({
                'show': true,
                'placement': 'bottom',
                'title': "Next 100"
            });
            $('.gameranknav').show();
            pg.open('east');
            pg.initContent('east');
        });
    };

    var showlist = function ($gamelist) {
        var numGames = $gamelist.find('items').attr("total");
        if (!numGames) {
            $("#brgmessage").html("No games found");
            return;
        }
        $("#brgmessage").html(""+numGames +" games found");
        var $gameitem = $("<li/>", {
            html: "<span hidden class='srchres-gameid'/><span class='srchres-gamename'/>",
            "class": "gameitem"
        });

        var $gamelisthtml = $("#searchresults");
        for (var srchlistindex = 0; srchlistindex < numGames; srchlistindex++) {
            var $newGameItem = $gameitem.clone();
            var $item = $gamelist.find('item').eq(srchlistindex);
            $newGameItem.find(".srchres-gameid").html($item.attr("id"));
            var linkcontent = (
                    $item.find('name').attr('value') +
                    " <a>(" + $item.find('yearpublished').attr('value')+")</a>")
                        .replace(/\(\(/g, '(').replace(/\)\)/g,')');
            $newGameItem.find(".srchres-gamename").html(linkcontent);
            $gamelisthtml.append($newGameItem);
        }
    };

    var showsearchresults = function () {
        var q = $("#gamesearch").val();
        if (!q || !q.trim()) {
            $("#brgmessage").html("Nothing to search");
            return;
        }
        $("#brgmessage").html("Searching ...");
        loadandshowlist('Search Results');
        gi.gamesearch(q, function ($gl) {
            showlist($gl);
            pg.open('east');
            pg.initContent('east');

        })
    };

    /**
     * Show loading gif when waiting for AJAX results.
     * It turns out that you need to keep a use count because more than one of these fires.
     */
    $(document).bind("ajaxSend", function(){
        var $ld = $("#loading");
        $ld.attr('showcount', parseInt($ld.attr('showcount')) + 1);
        $ld.show();
    }).bind("ajaxComplete", function(){
        var $ld = $("#loading");
        var showcount = parseInt($ld.attr('showcount')) - 1;
        if (showcount <= 0) {
            $("#loading").hide();
            $ld.attr('showcount', 0);
        } else $ld.attr('showcount', showcount);
    });

    $(document).on('keypress', '#gamenum', (function (e){
        if (e.which == 13) {
            var gameNo = $("#gamenum").val();
            setgameinfo(gameNo);
        }
    }));

    $(document).on('keypress', '#gamesearch', (function (e){
        if (e.which == 13) {
            showsearchresults();
       }
    }));

    $(document).on('click', "#getGame", function (evt) {
        var gameNo = $("#gamenum").val();
        setgameinfo(gameNo);
    });
    $(document).on('click', "#searchGame", function () {showsearchresults()});
    $(document).on(
            'click',
            "#gamestat-rank",
            function (eo) {
                if (currgamerank > 0)
                    showranklist(currgamerank);
                return false;
            }
    );
    $(document).on('click', '.gameitemnav', function () {
        if (gamehistory.empty()) return false;
        if ($(this).attr('id') == 'nextgame') {
            if (!gamehistory.next()) return false;
        }
        else {
            if (!gamehistory.prev()) return false;
        }
        setgameinfo(gamehistory.get(), true);
    });
    $(document).on('click', '#prevranklist', function () {
        var currbase = $('#searchresults').attr('start');
        if (!currbase || currbase < 100) return;
        showranklist(parseInt(currbase) - 100);
    });

    $(document).on('click', '#nextranklist', function () {
        var currbase = $('#searchresults').attr('start');
        if (!currbase || currbase < 0) return;
        showranklist(parseInt(currbase) + 100);
    });
    $(document).on('click', "#gametitle", function (evt) {
        var gameNo = $("#gamenum").val();
        window.open('http://boardgamegeek.com/boardgame/'+gameNo);
    });
    $(document).on('click', '.review-item', function (evt) {
        var $this = $( this );
        var revid = $this.find('.review-id').html();
        gi.threadcontent(revid, function($resp) {
            var reviewSubject = $this.find('.review-title').html();
            $("#reviewSubjectModal").html(reviewSubject);
            var firstreview = $resp.find('article').first().find('body').text();
            $("#reviewcontent").html(firstreview);
            pg.allowOverflow('center');
            $('#reviewModal').modal({
                backdrop: false // only this seems to work
            });
        });
    });
    $(document).on('click', '.gameitem', function (evt) {
        var $this = $( this );
        var gameNo = $this.find('.srchres-gameid').text();
        setgameinfo(gameNo);
    });

    $(document).on('click', '#reviewModal', function(evt) {
        $("#reviewModal").modal('hide');
    });
    $(document).on('hidden.bs.modal', function(evt) {
        pg.resetOverflow('center');
    });

    var chart, axis, arrow;

    AmCharts.ready(function () {
        // create angular gauge
        chart = new AmCharts.AmAngularGauge();
        chart.addTitle("Difficulty");

        // create chart
        axis = new AmCharts.GaugeAxis();
        // weirdly, these values work for the tick labelling, but values need to be zero-based
        axis.startValue = 1;
        axis.endValue = 5;
        // color bands
        var band1 = new AmCharts.GaugeBand();
        band1.startValue = 0;
        band1.endValue = 1;
        band1.color = "yellow";

        var band2 = new AmCharts.GaugeBand();
        band2.startValue = 1;
        band2.endValue = 3;
        band2.color = "green";

        var band3 = new AmCharts.GaugeBand();
        band3.startValue = 3;
        band3.endValue = 4;
        band3.color = "red";
        band3.innerRadius = "90%";

        axis.bands = [band1, band2, band3];
        axis.valueInterval = 1;

        // bottom text
//        axis.bottomTextYOffset = -20;
//        axis.setBottomText("0 km/h");
        chart.addAxis(axis);

        // gauge arrow
        arrow = new AmCharts.GaugeArrow();
        arrow.setValue(0);

        chart.addArrow(arrow);
//        alert('Writing to '+ $("#difficultygauge")[0]);
//        chart.write('difficultygauge');

    });


});

</script>



<div class="ui-layout-center">Center</div>
<div class="ui-layout-north">North</div>
<div class="ui-layout-south">South</div>
<div class="ui-layout-east">East</div>

<div id="uselessdiv"/>

</body>
</html>
